---
credentials:
  extraSecretRef: "velero-credentials"
configuration:
  provider: community.openstack.org/openstack
  backupStorageLocation:
    bucket: my-swift-bucket
initContainers:
- name: velero-plugin-openstack
  image: ""
  imagePullPolicy: IfNotPresent
  volumeMounts:
    - mountPath: /target
      name: plugins
snapshotsEnabled: true
backupsEnabled: true

